<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Post Title</mat-label>
    <input matInput type="text" [(ngModel)]="postTitle" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Post Content</mat-label>
    <textarea
      matInput
      [(ngModel)]="postContent"
      name="create-post"
      id="create-post"
      cols="30"
      rows="6"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
