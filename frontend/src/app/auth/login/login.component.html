<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onLogin()">
    <!-- email form field -->
    <mat-form-field appearance="fill">
      <mat-label>Email or Username</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error
        *ngIf="
          (formControl.email.touched || submitted) &&
          formControl.email.errors?.required
        "
      >
        Email or Username is required
      </mat-error>
      <mat-error *ngIf="formControl.email.touched && formControl.email?.invalid"
        >Email invalid</mat-error
      >
    </mat-form-field>

    <!-- password form field -->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error
        *ngIf="
          (formControl.password.touched || submitted) &&
          formControl.password.errors?.required
        "
      >
        Password is required
      </mat-error>
      <mat-error *ngIf="form.get('password')?.invalid"
        >Password invalid</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
